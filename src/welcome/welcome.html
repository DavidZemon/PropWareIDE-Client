<div id="sidebar">
  <h2>{{welcome.project.name}}
    <br />
    <small>
      <a ng-click="welcome.login()" ng-hide="welcome.project.user">Login</a>
      <a ng-click="welcome.logout()" ng-show="welcome.project.user">{{welcome.project.user}} - Logout</a>
    </small>
  </h2>

  <div ng-repeat="fileName in welcome.project.fileNames">
    <a>{{fileName}}</a>
  </div>
</div>

<div id="content">
  <div id="editor" class="editor" ui-ace="welcome.editor"
       ng-model="welcome.file.contents"></div>
</div>

<div id="sidebar-resizer"
     resizer="vertical"
     resizer-width="10"
     resizer-left="#sidebar"
     resizer-right="#content"
     resizer-min="50"
     resizer-max="400">
</div>
